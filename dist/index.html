<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <div id="navigation-header">
        <p id="app-title">Task List</p>
    </div>

    <div id="toast-display">
        <span class="material-symbols-outlined toastInfoIcon">info</span>
        <span id="toast-text"></span>
    </div>

    <div class="page-tab" tab-name="login">
        <p class="page-title-text">Account</p>
        <div id="login-inputs">
            <p class="input-text-label">Username</p>
            <input class="input-textbox" type="text" id="username-input">
            <p class="input-text-label">Password</p>
            <input class="input-textbox" type="password" id="password-input">
            <div class="input-acc-btns">
                <button class="input-button" id="submit-login-btn">Login</button>
                <button class="input-button" id="signup-login-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <div class="page-tab" tab-name="app">
        <div class="app-taskheader-bar">
            <p class="app-taskheader-title">My Notes</p>
            <div class="app-taskheader-btns">
                <button class="app-taskheader-btn" id="add-task-btn"> + </button>
            </div>
        </div>
        <div class="no-list-items">
            <p>No tasks added!</p>
            <p>Click on the [+] button to add a task.</p>
        </div>
        <div class="tasks-list" style="display: none">
            <div class="list-item list-item-checkbox list-header">Done</div>
            <div class="list-item list-item-sno list-header">S.No.</div>
            <div class="list-item list-item-title list-header">Title</div>
            <div class="list-item list-item-time list-header">Date Added</div>
            <div class="list-item list-item-action-view list-header">&ThinSpace;</div>
            <div class="list-item list-item-action-delete list-header">&ThinSpace;</div>

        </div>
    </div>

    <div class="page-tab" tab-name="task-editor">
        <div class="task-info">
            <p class="task-info-sno"></p>
            <p class="task-info-date"></p>
        </div>
        <div class="app-taskheader-bar">
            <input type="checkbox" class="task-checkbox">
            <input class="task-name-input" id="task-name-input" type="text" placeholder="Enter Task Name...">
        </div>
        <textarea class="task-details" id="task-details-textinput" placeholder="Enter Task Details..."></textarea>
        <div class="task-editor-footerbtns">
            <div class="footerbtn" id="return-app-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div class="footerbtn" id="save-task-btn">
                <span class="material-symbols-outlined">save</span>
            </div>
            <div class="footerbtn" id="delete-task-btn">
                <span class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text-item">
            <a class="url-link" id="acc-toggle-btn">Login</a><span class="footer-sep">
                |
