<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        #text-content {
            font-size: 1.8vh;
            position: absolute;
            width: 93vw;
            height: 75vh;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transform: translateY(2.5vh);
            overflow-y: auto;
            overflow-x: hidden;
        }

        #text-content * {
            font-family: monospace;
        }

        #text-content a {
            color: #188cff;
            text-decoration: underline;
        }

        #text-content a:hover {
            text-decoration: none;
        }

        h1 {
            transform: scale(1.15);
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="navigation-header">
        <p id="app-title">Task List</p>
    </div>

    <div id="text-content">

    </div>

    <div class="footer">
        <div class="footer-text-item"><a class="url-link" href="./index.html">&lArr; Back to home</a></div>
    </div>

    <script src="./libs/marked.umd.js"></script>
    <script>
        fetch((new URL("credits.md", location.origin))).then(res => res.text()).then(res => {
            document.getElementById("text-content").innerHTML = marked.parse(res);
        }).catch(e => {
            alert("CRITICAL FETCH/MARKDOWN PARSE ERROR! CHECK CONSOLE FOR DETAILS");
            cosnole.log(e);
        })
    </script>

</body>

</html>
